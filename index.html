<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dessert Maker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <h1>Make Your Dessert</h1>
      <p>Click on one of the 3 fruits, and one of the 3 desserts to make a combination of the two! Click the reset button to clear your choices.</p>

      <div class="Holders">

        <div class="Holder Holder--fruit">
          <img src="" />
        </div>

        <div class="separator">+</div>

        <div class="Holder Holder--dessert">
          <img src="" />
        </div>

        <div class="separator">=</div>

        <div class="Holder Holder--result">
          <img src="" />
        </div>

      </div>

      <div class="Selectors">

        <div class="Fruit-selector">
          <h3>Fruit Ingredients</h3>

          <div class="Fruit Fruit--apple">Apple</div>

          <div class="Fruit Fruit--orange">Orange</div>

          <div class="Fruit Fruit--banana">Banana</div>
        </div>

        <div class="Dessert-selector">
          <h3>Dessert Ingredients</h3>

          <div class="Dessert Dessert--icecream">
            Ice Cream
          </div>

          <div class="Dessert Dessert--cake">
            Cake
          </div>

          <div class="Dessert Dessert--smoothie">
            Pie
          </div>
        </div>

      </div>

      <div class="Reset">
        Reset
      </div>

    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
